<!DOCTYPE html>
<html>
<head>
    <title>YOLOv5 Video Upload</title>
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for the main content */
        .content {
            margin: 20px;
            text-align: center; /* Center-align the content */
        }

        /* Style for the upload button */
        .upload-button {
            background-color: #008CBA; /* Blue background color */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #005f7f; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/upload">Upload Video</a>
    </div>
    <div class="content">
        <h1>YOLOv5 Video Upload and Processing</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="video" accept=".mp4">
            <button class="upload-button" type="submit">Upload and Process</button>
        </form>
        <!-- Display video from runs/detect/exp -->
    </div>
</body>
</html>
